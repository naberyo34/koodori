<!DOCTYPE html>
<head>
  <title>koodori</title>
  <meta
    property="og:image"
    content="https://koodori.netlify.app/assets/image/ogp.png"
  />
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css" />
  <link rel="stylesheet" type="text/css" href="assets/css/common.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap"
    rel="stylesheet"
  />
  <script src="assets/js/input-knobs.js" defer></script>
  <script src="assets/js/main.js" defer></script>
</head>
<body>
  <main>
    <section class="content">
      <div class="content__inner">
        <button
          type="button"
          data-selector="initializeButton"
          class="initializeButton --active"
        >
          START
        </button>
        <div class="uiWrapper" data-selector="uiWrapper">
          <header class="masterControl">
            <h1><img src="assets/image/logo.svg" alt="koodori" /></h1>
            <div class="masterControl__ui">
              <div class="bankWrapper">
                <div class="bankInner">
                  <input
                    type="radio"
                    name="bank"
                    value="0"
                    class="bank"
                    id="bank1"
                    data-selector="bankSelect"
                    checked
                  />
                  <label for="bank1" class="bank__label">1</label>
                  <input
                    type="radio"
                    name="bank"
                    value="1"
                    class="bank"
                    id="bank2"
                    data-selector="bankSelect"
                  />
                  <label for="bank2" class="bank__label">2</label>
                  <input
                    type="radio"
                    name="bank"
                    value="2"
                    class="bank"
                    id="bank3"
                    data-selector="bankSelect"
                  />
                  <label for="bank3" class="bank__label">3</label>
                  <input
                    type="radio"
                    name="bank"
                    value="3"
                    class="bank"
                    id="bank4"
                    data-selector="bankSelect"
                  />
                  <label for="bank4" class="bank__label">4</label>
                  <button
                    type="button"
                    class="bank__clearButton"
                    data-selector="bankClearButton"
                  >
                    <img src="assets/image/dustbox.svg" alt="clear bank" />
                  </button>
                </div>
                <p class="bank__title">BANK</p>
              </div>
              <div class="player">
                <button
                  type="button"
                  class="player__button"
                  data-selector="startButton"
                >
                  <img src="assets/image/start.svg" alt="start" />
                </button>
                <button
                  type="button"
                  class="player__button"
                  data-selector="stopButton"
                >
                  <img src="assets/image/stop.svg" alt="stop" />
                </button>
              </div>
              <div class="config">
                <div class="bpm">
                  <input
                    type="number"
                    min="1"
                    max="999"
                    value="128"
                    class="bpm__input"
                    id="bpm"
                    data-selector="bpmInput"
                  />
                  <label for="bpm" class="bpm__label">BPM</label>
                </div>
                <div class="knob masterVolume">
                  <input
                    type="range"
                    min="0"
                    max="50"
                    value="25"
                    class="input-knob"
                    id="masterVolume"
                    data-selector="masterVolumeInput"
                    data-diameter="40"
                    data-src="assets/image/knob.svg"
                  />
                  <label for="masterVolume" class="knob__label">GAIN</label>
                </div>
              </div>
            </div>
          </header>
          <section class="synthControl">
            <h2 class="synthControl__heading">OSC</h2>
            <div class="synthControl__osc">
              <div class="synthControl__waveform">
                <div class="synthControl__waveformSelect">
                  <input
                    type="radio"
                    name="waveform"
                    value="sine"
                    class="radioButton"
                    id="sine"
                    data-selector="waveformSelect"
                  />
                  <label for="sine" class="radioButton__label">SINE</label>
                </div>
                <div class="synthControl__waveformSelect">
                  <input
                    type="radio"
                    name="waveform"
                    value="square"
                    class="radioButton"
                    id="square"
                    data-selector="waveformSelect"
                  />
                  <label for="square" class="radioButton__label">SQUARE</label>
                </div>
                <div class="synthControl__waveformSelect">
                  <input
                    type="radio"
                    name="waveform"
                    value="sawtooth"
                    class="radioButton"
                    id="sawtooth"
                    data-selector="waveformSelect"
                    checked
                  />
                  <label for="sawtooth" class="radioButton__label">SAW</label>
                </div>
                <div class="synthControl__waveformSelect">
                  <input
                    type="radio"
                    name="waveform"
                    value="triangle"
                    class="radioButton"
                    id="triangle"
                    data-selector="waveformSelect"
                  />
                  <label for="triangle" class="radioButton__label"
                    >TRIANGLE</label
                  >
                </div>
              </div>
              <div class="knob">
                <input
                  type="range"
                  min="0"
                  max="10"
                  value="8"
                  class="input-knob"
                  id="noteLength"
                  data-selector="noteLengthInput"
                  data-diameter="40"
                  data-src="assets/image/knob.svg"
                />
                <label for="noteLength" class="knob__label">LENGTH</label>
              </div>
            </div>
            <div class="synthControl__sub">
              <h2 class="synthControl__heading">FILTER</h2>
              <div class="synthControl__filterType">
                <div class="synthControl__filterTypeSelect">
                  <input
                    type="radio"
                    name="filterType"
                    value="lowpass"
                    class="radioButton"
                    id="lowpass"
                    data-selector="filterTypeSelect"
                    checked
                  />
                  <label for="lowpass" class="radioButton__label">LPF</label>
                </div>
                <div class="synthControl__filterTypeSelect">
                  <input
                    type="radio"
                    name="filterType"
                    value="highpass"
                    class="radioButton"
                    id="highpass"
                    data-selector="filterTypeSelect"
                  />
                  <label for="highpass" class="radioButton__label">HPF</label>
                </div>
              </div>
              <div class="knob">
                <input
                  type="range"
                  min="20"
                  max="15000"
                  value="15000"
                  class="input-knob"
                  id="filterFrequency"
                  data-selector="filterFrequencyInput"
                  data-diameter="40"
                  data-src="assets/image/knob.svg"
                />
                <label for="filterFrequency" class="knob__label">FREQ</label>
              </div>
              <div class="knob">
                <input
                  type="range"
                  min="0"
                  max="30"
                  value="10"
                  class="input-knob"
                  id="filterQ"
                  data-selector="filterQInput"
                  data-diameter="40"
                  data-src="assets/image/knob.svg"
                />
                <label for="filterQ" class="knob__label">RES</label>
              </div>
            </div>
            <div class="synthControl__sub">
              <h2 class="synthControl__heading">EFFECT</h2>
              <div class="knob">
                <input
                  type="range"
                  min="0"
                  max="100"
                  value="0"
                  class="input-knob"
                  id="reverb"
                  data-selector="reverbInput"
                  data-diameter="40"
                  data-src="assets/image/knob.svg"
                />
                <label for="reverb" class="knob__label">REVERB</label>
              </div>
              <div class="knob">
                <input
                  type="range"
                  min="0"
                  max="100"
                  value="0"
                  class="input-knob"
                  id="delay"
                  data-selector="delayInput"
                  data-diameter="40"
                  data-src="assets/image/knob.svg"
                />
                <label for="delay" class="knob__label">DELAY</label>
              </div>
              <div class="synthControl__dj">
                <div class="synthControl__filterType">
                  <div class="synthControl__filterTypeSelect">
                    <input
                      type="radio"
                      name="masterFilterType"
                      value="lowpass"
                      class="radioButton"
                      id="masterLowpass"
                      data-selector="masterFilterTypeSelect"
                      checked
                    />
                    <label for="masterLowpass" class="radioButton__label"
                      >LPF</label
                    >
                  </div>
                  <div class="synthControl__filterTypeSelect">
                    <input
                      type="radio"
                      name="masterFilterType"
                      value="highpass"
                      class="radioButton"
                      id="masterHighpass"
                      data-selector="masterFilterTypeSelect"
                    />
                    <label for="masterHighpass" class="radioButton__label"
                      >HPF</label
                    >
                  </div>
                </div>
                <div class="knob knob--shortMargin">
                  <input
                    type="range"
                    min="20"
                    max="15000"
                    value="15000"
                    class="input-knob"
                    id="masterFilterFrequency"
                    data-selector="masterFilterFrequencyInput"
                    data-diameter="40"
                    data-src="assets/image/knob.svg"
                  />
                  <label for="masterFilterFrequency" class="knob__label"
                    >DJ-FILTER</label
                  >
                </div>
                <div class="knob">
                  <input
                    type="range"
                    min="0"
                    max="30"
                    value="0"
                    class="input-knob"
                    id="masterfilterQ"
                    data-selector="masterFilterQInput"
                    data-diameter="40"
                    data-src="assets/image/knob.svg"
                  />
                  <label for="masterfilterQ" class="knob__label">RES</label>
                </div>
              </div>
            </div>
          </section>
