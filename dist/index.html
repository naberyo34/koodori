<!DOCTYPE html>
<head>
  <title>koodori</title>
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css" />
  <link rel="stylesheet" type="text/css" href="assets/css/common.css" />
  <script src="main.js" defer></script>
</head>
<body>
  <main class="main">
    <h1>koodori</h1>
    <button
      data-selector="initializeButton"
      class="initializeButton --active"
    >
      はじめる
    </button>
    <div class="uiWrapper" data-selector="uiWrapper">
      <div>
        <button data-selector="startButton">start</button>
        <button data-selector="stopButton">stop</button>
      </div>
      <div class="waveformSelectWrapper">
        <input
          type="radio"
          name="waveform"
          value="sine"
          id="sine"
          data-selector="waveformSelect"
        />
        <label for="sine">sine</label>
        <input
          type="radio"
          name="waveform"
          value="square"
          id="square"
          data-selector="waveformSelect"
        />
        <label for="square">square</label>
        <input
          type="radio"
          name="waveform"
          value="sawtooth"
          id="sawtooth"
          data-selector="waveformSelect"
          checked
        />
        <label for="sawtooth">sawtooth</label>
        <input
          type="radio"
          name="waveform"
          value="triangle"
          id="triangle"
          data-selector="waveformSelect"
        />
        <label for="triangle">triangle</label>
      </div>
      <div class="bpmInputWrapper">
        <label for="bpm">BPM: </label>
        <input
          type="number"
          min="1"
          max="999"
          value="128"
          id="bpm"
          data-selector="bpmInput"
        />
        <label for="noteLength">Note Length: </label>
        <input
          type="range"
          min="0"
          max="10"
          value="8"
          id="noteLength"
          data-selector="noteLengthInput"
        />
      </div>
      <div class="filterWrapper">
        <input
          type="radio"
          name="filterType"
          value="lowpass"
          id="lowpass"
          data-selector="filterTypeSelect"
          checked
        />
        <label for="sine">LPF</label>
        <input
          type="radio"
          name="filterType"
          value="highpass"
          id="highpass"
          data-selector="filterTypeSelect"
        />
        <label for="highpass">HPF</label>
        <label for="filterFrequency">Filter Freq: </label>
        <input
          type="range"
          min="20"
          max="15000"
          value="15000"
          id="filterFrequency"
          data-selector="filterFrequencyInput"
        />
        <label for="filterQ">Resonance: </label>
        <input
          type="range"
          min="0"
          max="30"
          value="10"
          id="filterQ"
          data-selector="filterQInput"
        />
      </div>
